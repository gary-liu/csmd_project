server:
  port: 9183

spring:
  application:
    name: user-service
  cloud:
    consul:
      host: localhost
      port: 8500
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${DB_USER:lx_test}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CTT&characterEncoding=UTF-8
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:lb123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  zipkin:
    base-url: http://localhost:9411/
    sender:
      # 指定用什么方式上报数据给 zipkin server
      type: web
    locator:
      discovery:
        enabled: true
  sleuth:
    sampler:
      # 配置数据的采样率 默认值
      probability: 1.0

# 暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS



# mybatis配置
mybatis:
  type-aliases-package: com.lxjy.user.service.moudle.User
  configuration:
    # 驼峰转换
    map-underscore-to-camel-case: true
    # 延迟加载
    lazy-loading-enabled: true
  mapper-locations: classpath:mapper/*.xml

